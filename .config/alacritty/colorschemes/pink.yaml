# color theme for Alacritty

colors:
  primary:
    background: '#0a000a'
    foreground: '#dddddd'
    bright_foreground: '#eeeeee'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellBackground
    background: CellForeground
  normal:
    black: '#000000'
    red: '#aa0505'
    green: '#11aa33'
    yellow: '#ddbb66'
    blue: '#2266dd'
    magenta: '#bb1144'
    cyan: '#03bbaa'
    white: '#eeeeee'
  bright:
    black: '#111111'
    red: '#de2a29'
    green: '#55cc88'
    yellow: '#fada86'
    blue: '#5ec5d8'
    magenta: '#ff4477'
    cyan: '#12ddcc'
    white: '#eeeeee'
