# color theme for Alacritty

colors:
  primary:
    background: '#000f06'
    foreground: '#dddddd'
    bright_foreground: '#eeeeee'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellBackground
    background: CellForeground
  normal:
    black: '#000000'
    red: '#dd2211'
    green: '#449922'
    yellow: '#cccc33'
    blue: '#5577bb'
    magenta: '#aa44aa'
    cyan: '#55aaaa'
    white: '#bbbbbb'
  bright:
    black: '#111111'
    red: '#ff6655'
    green: '#87d787'
    yellow: '#d9dd64'
    blue: '#aabbff'
    magenta: '#dd88dd'
    cyan: '#77ffff'
    white: '#eeeeee'
