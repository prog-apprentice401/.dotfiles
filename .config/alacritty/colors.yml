# color theme for Alacritty

colors:
  primary:
    background: '#060606'
    foreground: '#dddddd'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellBackground
    background: CellForeground
  normal:
    black: '#111111'
    red: '#ed333b'
    green: '#66aa33'
    yellow: '#dad261'
    blue: '#729fcf'
    magenta: '#c07bc2'
    cyan: '#89abd4'
    white: '#eeeeee'
  bright:
    black: '#111111'
    red: '#f66151'
    green: '#88dd44'
    yellow: '#ffff61'
    blue: '#aabbff'
    magenta: '#dd88dd'
    cyan: '#99bbdd'
    white: '#eeeeee'
