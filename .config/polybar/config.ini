[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99

format-charging = "<animation-charging> <label-charging>"
format-charging-underline = ${colors.transparent}

format-discharging = "<animation-discharging> <label-discharging>"
format-discharging-underline = ${colors.transparent}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground}
format-full-underline = ${colors.transparent}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.green}
animation-charging-framerate = 300

#These are actually battery icons in order, but do not show
#correclty in some fonts other than siji (ex- firacode)
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-foreground = ${colors.red}
animation-discharging-framerate = 300
 
[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = "<label>"
format-underline = ${colors.transparent}
format-warn = "<label-warn>"
format-warn-underline = ${colors.alert}

label = " %temperature-c%"
label-warn = " %temperature-c%"
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 0

label-open = " ⏻"
label-open-foreground = ${colors.darkred}
label-close = " ⏻"
label-close-foreground = ${colors.alert}
label-separator = " "
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = Rstrt
menu-0-0-exec = menu-open-1
menu-0-1 = Shtdn
menu-0-1-exec = menu-open-2

menu-1-0 = Rstrt
menu-1-0-exec = reboot

menu-2-0 = Shtdn
menu-2-0-exec = shutdown now

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

