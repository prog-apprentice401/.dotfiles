[colors]
black = #333333
red = #f37869
green = #33ff44
yellow = #fb9674
blue = #88aadd
magenta = #c94440
cyan = #88ffff
white = #ffffff

darkblack = #0000000
darkred = #995544
darkgreen = #229933
darkyellow = #997766
darkblue = #6677aa
darkmagenta = #c94440
darkcyan = #669999
darkwhite = #999999

background = #66110022
background-alt = #88110022
background-unfocused = #2a2a44

foreground = #cc9999
foreground-alt = ${self.foreground}

primary = ${self.foreground}
secondary = #e60053

transparent = #00000000

alert = ${self.red}


[bar/bar1]
monitor = ${env:MONITOR}

width = 60%
height = 30
offset-x = 20%
;offset-y = %
radius = 15
fixed-center = true

bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.cyan}

border-size = 5
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = siji:fontformat=truetype:size=14;0
font-1 = Iosevka:pixelsize=10;0
font-2 = Ubuntu:fontformat=truetype:size=10:antialias=false;0

modules-left = pulseaudio terminal
modules-center = i3
modules-right = battery temperature date

;tray-position = left
tray-detached = false
tray-maxsize = 20
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 4
tray-scale = 1.0

;wm-restack = bspwm
;wm-restack = i3

override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[bar/dummy]
;tray-position = left
monitor = ${env:MONITOR}
font-0 = ${bar/bar1.font-0}
font-1 = ${bar/bar1.font-1}
font-2 = ${bar/bar1.font-2}
width = 20%
height = ${bar/bar1.height}
radius = 0
bottom = ${bar/bar1.bottom}
background = ${colors.transparent}
foreground = #00000000
linesize = 0
border-size = ${bar/bar1.border-size}
bodercolor = #00000000
override-redirect = false

modules-left = i3-mode
modules-right =
modules-center = 

