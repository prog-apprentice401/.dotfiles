[colors]
black = #333333
red = #ff4433
green = #33ff44
yellow = #ffff44
blue = #7799ff
magenta = #ff88bb
cyan = #88ffff
white = #ffffff

darkblack = #0000000
darkred = #993322
darkgreen = #229933
darkyellow = #999933
darkblue = #6677aa
darkmagenta = #997788
darkcyan = #669999
darkwhite = #999999

background = #aa110022
background-alt = #aa333344
background-unfocused = #2a2a44

foreground = ${self.darkwhite}
foreground-alt = ${self.forground}

primary = ${self.foreground}
secondary = #e60053

transparent = #00000000

alert = ${self.red}

[bar/dummy]
monitor = ${env:MONITOR}
monitor-fallback = LVDS-1
width = 100%
height = 30
radius = 0
bottom = false
background = ${colors.transparent}
foreground = #00000000
linesize = 0
border-size = 0
bodercolor = #00000000
override-redirect = false

modules-left = dummy-module
modules-right =
modules-center = 

[module/dummy-module]
type = custom/menu
label-open = 

[bar/bar1]
monitor = ${env:MONITOR}

width = 75%
height = 30
offset-x = 12.5%
;offset-y = %
radius = 15
fixed-center = true

bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.foreground}

border-size = 5
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 0

font-0 = Iosevka:pixelsize=10;0
font-1 = Iosevka:fontformat=truetype:size=10:antialias=false;0
font-2 = Iosevka:pixelsize=10;0

modules-left = powermenu pulseaudio i3-mode
modules-center = i3
modules-right = filesystem-root filesystem-home battery temperature date

;tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 4
tray-scale = 1.0

;wm-restack = bspwm
;wm-restack = i3

override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

